{% load forum_tags %}

<time class="text-muted small">{{ timestamp|timesince }}前</time>
<div>
    用户 <a href="{{ actor.get_absolute_url }}">{{ actor.nickname }}</a>
    在你关注的帖子
    <a href="{{ target.get_absolute_url }}">{{ target.title }}</a>
    中回复了
</div>
<div class="mark">
    {{ action_object.comment|parse_nicknames|mark|bleach }}
</div>
